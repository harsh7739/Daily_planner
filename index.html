<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Daily Planner</title>
  <link rel="stylesheet" href="styles/style.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #d3d2d2;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2rem;
      color: #2c3e50;
    }

    main {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .task-form,
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .task-form input,
    .search-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .task-form button {
      padding: 10px 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .task-form button:hover {
      background: #2980b9;
    }

    .task-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }

    .task-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .task-item span {
      flex: 1;
    }

    .task-item.completed span {
      text-decoration: line-through;
      color: #888;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    #clearAllBtn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #f39c12;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #clearAllBtn:hover {
      background: #d35400;
    }

    #backToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 10px 16px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      font-size: medium;
      font-weight: 300;
    }

    #backToTopBtn:hover {
      background: #27ae60;
    }

    @media (max-width: 600px) {
      .task-form, .search-bar {
        flex-direction: column;
      }

      .task-form button {
        width: 100%;
      }
    }
  </style>



</head>
<body>
  <header>
    <h1>My Daily Planner</h1>
  </header>

  <main>
    <section class="task-form">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button id="addTaskBtn">Add</button>
    </section>

    <section class="search-bar">
      <input type="text" id="searchInput" placeholder="Search tasks..." />
    </section>

    <section id="taskList" class="task-list">
      <!-- Tasks will be rendered here -->
    </section>

    <button id="clearAllBtn" class="hidden">Clear All Tasks</button>
  </main>

  <button id="backToTopBtn" class="hidden">â¬† Top</button>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
